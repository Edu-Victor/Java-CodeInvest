<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script src="https://kit.fontawesome.com/62178003c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Adicionar Ativo</title>
</head>
<body>


    <div id="modal-sucesso" class="modal-sucesso toast-sucesso">
        <i class="fas fa-check-circle"></i> Ativo inserido na carteira com sucesso!
    </div>



    <header class="navbar">
        
        <a th:href="@{/2-carteira}" class="link-img">
            <img class="logo-nav" src="img/logo.png" alt="Logo">
            <h2>CodeInvest</h2>
        </a>
    
    </header>

    <main class="adicionar-container">
        <section>
            <div class="form-header">
                <h1><i class="fas fa-plus-circle"></i> Adicionar Novo Ativo</h1>
                <p>Preencha os dados do ativo para registrar em sua carteira</p>
            </div>
            
            <form class="ativo-form" th:action="@{/adicionarcarteira}" method="post" th:object="${addcarteira}">
                <div class="linha-form">
                    <div class="form-group">
                        <label>Código do Ativo*</label>
                        <input type="text" id="ativo-codigo" placeholder="Ex: ALZM11, KNRI11" th:field="*{ativo}" required>
                        <small class="form-hint">Em breve: ações e criptomoedas disponíveis na plataforma!</small>
                    </div>
                </div>
                
                <div class="linha-form">
                    <div class="form-group">
                        <label>Valor Unitário (R$)*</label>
                        <div class="input-simbolo">
                            <input type="number" id="valor-unitario" min="1" step="0.01" placeholder="R$0,00" th:field="*{valorunitario}" required oninput="calcularTotal()">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Quantidade*</label>
                        <input type="number" id="ativo-quantidade" min="1" step="1" placeholder="1" th:field="*{quantidade}" required oninput="calcularTotal()">
                    </div>
                </div>
                
                <div class="linha-form">
                    <div class="form-group">
                        <label>Data da Compra*</label>
                        <input type="date" id="ativo-data" th:field="*{datacompra}" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Total (R$)</label>
                        <div class="input-simbolo">
                            <input type="number" id="valor-total" step="0.01" min="0.01" placeholder="R$0,00" th:field="*{valortotal}" readonly required>
                        </div>
                    </div>
                </div>
                
                <div class="form-acao">
                    <button type="submit" class="btn-enviar">
                        <i class="fas fa-save"></i> Salvar Ativo
                    </button>
                    <button type="button" class="btn-cancel" onclick="window.location.href='/2-carteira'">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-bottom">
            <p>&copy; 2025 Todos os direitos reservados | Desenvolvido por Eduardo Victor</p>
        </div>
    </footer>



    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script th:src="@{/js/firebase-config.js}"></script>
    <script th:src="@{/js/script.js}"></script>

    
    
</body>
</html>
